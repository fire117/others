<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>游戏结果</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../css/result.css">
</head>
<body>
	<section>
		<header class="header flex-box">
			<span class="head-icon-home"></span>
			<sapn class="head-icon-result flex-1 font-white">游戏结果</sapn>
			<span class="head-icon-information"></span>
		</header>
		<main class="main">
			<div class="main-result">
				<img class="img-result" src="../img/task07-result.png" alt="#" id="resultImg">
				<p class="summary" id="resultRemark">太棒了!你知道么？在捉鬼游戏中只有20%的狼人取得游戏最终的胜利哦！</p>
				<ul class="main-outcome">
					<li class="outcome-item">本次游戏共计用时0小时25分钟 </li>
					<li class="outcome-item flex-box">
						<span class="flex-1" id="numKiller">杀&nbsp&nbsp&nbsp&nbsp手0人</span>
						
						<span class="flex-1" id="numNormal">平&nbsp&nbsp&nbsp&nbsp民0人</span>
					</li>
					<li class="outcome-item" id="killWord"></li>
					<li class="outcome-item" id="normalWord"></li>
				</ul>
			</div>
			<ul class="game-record " id="gameRecord">
				<!--<li class="record-item">
					<span class="span-day">第一天</span><span class="period fr">0小时07分</span>
					<p class="p-daytime">晚上：5号被杀手杀死，5号是水民</p>
					<p class="p-night">白天：8号被全民投票投死，8号是杀手</p>
				</li>-->
			</ul>
		</main>
		<footer class="footer flex-box font-white">
			<button class="btn-play-again " id="resetBtn">再来一局</button>
			<button class="btn-share ">上传并分享</button>
		</footer>
	</section>
	<script src="../../jquery/jquery-3.1.1.js"></script>
	<script src="../js/result.js"></script>
</body>
</html>
