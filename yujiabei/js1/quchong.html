    <title>Title</title>

<body>
<button id="btn">999</button>
<script>
    let btn = document.getElementById('btn');
    btn.onclick = function () {
        let str = '';
        let arr = [];
        for (let i = 0; i < 5; i++) {
            str = Math.round(Math.random() * 10);
            for (let j = 0; j < arr.length; j++) {
                if (arr[j] === str) {
                    arr.splice(j, 1);
                    i--;
                }
            }
            arr.push(str);
        }
        console.log(arr);
    };



    let num1 = Math.floor(Math.random()*9);//0-8
    let num2 = Math.floor(Math.random()*9);
    let num3 = Math.floor(Math.random()*9);  // 1 1 2   1 2 1   1 2 2
    let num = [num1,num2,num3];
    if(num1===num2) {
        num.splice(0,1);
        num.push(num1);
    }

    alert(num);

    // let user = [1,2,2];
    // user.splice(2,1);
    // user.push(3);

</script>
